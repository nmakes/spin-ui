<!DOCTYPE html>
<html>
<head>
	<title>spin-ui demo</title>
	<link rel="stylesheet" type="text/css" href="spin.css">
	<script type="text/javascript" src="script.js"> </script>
</head>
<body>

	<div class="spin-container">

		<div class="spin-container-left" id="scl">

			<div class="spin-container-left-links">
				<div> <a id="plusbutton" href="javascript:void(0)" onclick="resize();" class="plusButton"> + </a> </div>
				<div> <a href="javascript:void(0)" onclick="clearSpinTextArea();"> CLEAR </a> </div>
			</div>

			<div class="bottom-text">
				<a href="https://www.makeinindia.com/home"> #MakeInIndia </a>
			</div>

		</div>


		<div class="spin-container-right" id="scr">
			<textarea onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'    '+v.substring(e);this.selectionStart=this.selectionEnd=s+4;return false;}" id="spin-text-area" name="moreinfo" placeholder="Spin - A hackable text editor for the modern web"></textarea>
		</div>

	</div>

</body>
</html>
